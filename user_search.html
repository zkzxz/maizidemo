		<!--用户管理-->
		<div class="container">
			<div class="row">
				<div class="col-md-2">
					<div class="list-group">
						<a href="user_list.html" class="list-group-item">用户管理</a>
						<a href="user_search.html" class="list-group-item active">用户搜索</a>
						<a href="#" role="button"  class="list-group-item" data-toggle="modal" data-target="#myModal">添加用户</a>
					</div>
				</div>
				<div class="col-md-10">
					<div class="page-header">
						<h1>用户搜索</h1>
					</div>
					<ul class="nav nav-tabs">
						<li>
							<a href="user_list.html">用户列表</a>
						</li>
						<li>
							<a href="user_img.html">用户图片</a>
						</li>
						<li>
							<a href="#" data-toggle="modal" data-target="#myModal">添加用户</a>
						</li>
					</ul>
					
					
					
					
					<!--alert-info 显示样式-->
					<form action="#" class="user-search">
						
						<div class="alert alert-info">
							<strong>技巧提示:</strong>
							支持模糊搜索和匹配搜索,匹配搜索使用*代替
						</div>
						<div class="form-group">
							<label for="name">用户名</label>
							<input type="text" id="name"  class="form-control" placeholder="请输入用户名"/>
						</div>
						<div class="form-group">
							<label for="uid">UID</label>
							<input type="text" id="uid" class="form-control" placeholder="请输入用户ID" />
						</div>
						<div class="form-group">
							<label for="user-group">用户组</label>
							<select id="user-group" class="form-control">
								<option value="">限制会员</option>
								<option value="">新手上路</option>
								<option value="">注册会员</option>
								<option value="">中极会员</option>
								<option value="">高级会员</option>
							</select>
						</div>
						<button type="submit" class="btn btn-default">提交</button>
					</form>
					
					
				</div>
			</div>
		</div>
		
			  	  
			  </div>
			</div>
		
		<!--Modal模态框-->
		<!--覆盖在父窗口上的子窗口-->
		<div class="modal fade" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
						<h4 class="modal-title" id="myModelLabel">添加用户</h4>
					</div>
					<div class="modal-body">
						<form action="#">
							<div class="form-group">
								<label for="addname">用户名</label>
								<input type="text" id="addname" class="form-control" placeholder="用户名" />
							</div>
							<div class="form-group">
								<label for="addpassword">用户密码</label>
								<input type="text" id="addpassword" class="form-control" placeholder="用户密码"/>
							</div>
							<div class="form-group">
								<label for="addpassword1">确认密码</label>
								<input type="text" id="addpassword1" class="form-control" placeholder="确认密码"/>
							</div>
							<div class="form-group">
								<label for="addemail">请输入用户邮箱</label>
								<input type="email" id="addemail" class="form-control" placeholder="请输入用户邮箱" />
							</div>
							<div class="form-group">
								<label for="addyonhuzu">所属用户组</label>
								<select id="addyonhuzu" class="form-control">
									<option value="">限制会员</option>
									<option value="">新手上路</option>
									<option value="">注册会员</option>
									<option value="">中极会员</option>
									<option value="">高级会员</option>
								</select>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary">提交</button>
					</div>
				</div>
			</div>
		</div>

		<footer id="foot">

							速度快解放和会计师的回复会计师的回复会计师的尽快发货圣诞节快放寒假开始的划分空间的时刻
						</p>
					</div>
				</div>
